<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body Style */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6dd5fa, #ff5f6d);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: background-color 10s ease-in-out;
        }

        /* Effect for spiral background image */
        body.dark-background {
            background-color: black;
        }

        body.dark-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('spirals.png') no-repeat center center/cover;
            opacity: 0;
            transition: opacity 10s ease-in-out;
        }

        body.dark-background.active::after {
            opacity: 1;
        }

        /* Subtle (pulse) animation */
        @keyframes pulseBackground {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.05);
                opacity: 0.95;
            }
        }

        /* Main Style */
        main {
            margin-top: -110px;
            margin-left: -40px;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        /* Container Style - Portal*/
        .container {
            background: url('uzumaki.png') no-repeat center center/cover;
            border-radius: 50%;
            padding: 30px;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Portal animation effect (initially static) */
        .portal-active {
            animation: portalAnimation 10s linear infinite;
        }

        /* Infinite loop rotation animation */
        @keyframes portalAnimation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Button Style */
        .btn {
            background: #ff4081;
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #ff1a57;
            transform: translateY(-3px);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.5);
        }

        /* Text Transition Effects */
        .message {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            display: none;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fading Effect */
        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        .spiral-text {
        display: inline-block;
        font-family: 'Poppins', sans-serif; /* VocÃª pode escolher outra fonte, se desejar */
        font-size: 3.5rem;
        animation: spin 5s infinite linear;
        color: #ff4081; /* Cor de destaque */
        text-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Content -->
    <main>
        <h1 class="fade-text">
            Welcome to the 
            <span class="spiral-text">Spiral</span>
        </h1>
        <p class="fade-text">Discover a psychedelic experience</p>
        <div class="container">
            <button class="btn">START</button>
        </div>
        <!-- Adding audio element -->
        <audio id="portal-audio" src="uzumaki.mp3"></audio>
    </main>        

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn').click(function () {
                // Start the portal animation
                $('.container').addClass('portal-active');

                // Play audio
                var audio = document.getElementById('portal-audio');
                audio.play();

                // First background switch to dark
                $('body').addClass('dark-background');

                // Wait half a second before starting the smooth spiral image transition
                setTimeout(function () {
                    $('body').addClass('active');
                }, 500);

                // Smooth text fade-out
                $('h1, p').addClass('fade-out');

                // Hide the button and show the message
                $(this).fadeOut(300, function () {
                    $('.message').css('display', 'block');
                });

                // Reload the page when the audio ends
                audio.onended = function() {
                    location.reload();
                };
            });
        });
    </script>

</body>

</html>
